{% extends "layout.html" %} {% block title %}Вход{% endblock %} {% block content
%}
<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
			<div class="card-header">
				<h3>Вход в систему</h3>
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="mb-3">
						<label for="username" class="form-label">Имя пользователя</label>
						<input
							type="text"
							class="form-control"
							id="username"
							name="username"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Пароль</label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							required
						/>
					</div>
					<button type="submit" class="btn btn-primary">Войти</button>
				</form>
				<p class="mt-3">
					Нет аккаунта?
					<a href="{{ url_for('routes.register') }}">Зарегистрироваться</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
