{% extends "layout.html" %} {% block title %}Загрузка датасета{% endblock %} {%
block content %}
<div class="row justify-content-center">
	<div class="col-md-8">
		<div class="card">
			<div class="card-header">
				<h3>Загрузить датасет</h3>
			</div>
			<div class="card-body">
				<form method="POST" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="file" class="form-label"
							>Выберите файл (CSV или Excel)</label
						>
						<input
							type="file"
							class="form-control"
							id="file"
							name="file"
							accept=".csv,.xlsx"
							required
						/>
					</div>
					<button type="submit" class="btn btn-primary">Загрузить</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
